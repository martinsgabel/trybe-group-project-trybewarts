<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header>
        <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="GET" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" id="" placeholder="Senha">
            <button>Entrar</button>
        </form>
    </header>

    <main>
        <form action="GET" id="evaluation-form">

            <div class="containerA">

                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <label for="house" class="select">Casa</label>
                <select name="casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house
                    ">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>

            </div>

            <div class="containerB">

                <div class="trybe-family">
                        <label for="family" id="label-family">Qual sua família?</label>
                    <label for="Frontend">
                        <input type="radio" name="family" value="Frontend" id="Frontend">Frontend
                    </label>
                    <label for="Backend">
                        <input type="radio" name="family" value="Backend" id="Backend">Backend
                    </label>
                    <label for="FullStack">
                        <input type="radio" name="family" value="FullStack" id="FullStack">FullStack
                    </label>
                </div>

                <div class="trybe-conteudo">
                    <div class="label-contet-label">
                        <label for="aprender" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    </div>

                    <div class="label-content-options">
                        <label for="HoFs"><input type="checkbox" name="HoFs" value="HoFs">HoFs</label>
                        <label for="Jest"><input type="checkbox" name="Jest" value="Jest">Jest</label>
                        <label for="Promises"><input type="checkbox" name="Promises" value="Promises">Promises</label>                    
                        <label for="React"><input type="checkbox" name="React" value="React">React</label>
                        <label for="SQL"><input type="checkbox" name="SQL" value="SQL">SQL</label>
                        <label for="Python"><input type="checkbox" name="Python" value="Python">Python</label>
                    </div>                    
                </div>
                                
            </div>

            <div class="containerC">
                <div class="avaliador">
                    <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>

                    <label for="n1"><input type="radio" name="rate" value="1" id="n1">1</label>
                    <label for="2"><input type="radio" name="rate" value="2" id="n2">2</label>
                    <label for="n3"><input type="radio" name="rate" value="3" id="n3">3</label>
                    <label for="n4"><input type="radio" name="rate" value="4" id="n4">4</label>
                    <label for="n5"><input type="radio" name="rate" value="5" id="n5">5</label>
                    <label for="n6"><input type="radio" name="rate" value="6" id="n6">6</label>
                    <label for="n7"><input type="radio" name="rate" value="7" id="n7">7</label>
                    <label for="n8"><input type="radio" name="rate" value="8" id="n8">8</label>
                    <label for="n9"><input type="radio" name="rate" value="9" id="n9">9</label>
                    <label for="n10"><input type="radio" name="rate" value="10" id="n10">10</label>
                </div>

                <div class="textarea-box">
                    <label for="textarea" class="textarea">Deixe seu comentário:</label>
                    <textarea name="textarea" id="textarea" rows="5" maxlength="500"></textarea>
                </div>

                <div class="agreement-box">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="agreement" id="agreement" required>
                </div>
            </div>

            <div class="button-box">
                <button type="submit" id="submit-btn">Enviar</button>
            </div>            
        </form>
    
        <div id="trybewarts-forms-logo">
            <img src="images/trybewarts-colored.svg" alt="image">
        </div>
    </main>

    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
